<!doctype html>
<html ng-app="nbaStatsApp">
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/index.js"></script>

		<link rel="stylesheet" href="css/index.css">
		<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>

	<body>
		<div class="ml-4" ng-controller="appController as appCtrls">
			<div class="row justify-content-md-center">
				<input type="text" ng-model="appCtrls.date" size="30" placeholder="Enter a date (YYYYMMDD)">
				<button type="button" class="btn btn-primary ml-2" ng-click="appCtrls.getScores()">Get Scores</button>
			</div>

			<div class="row justify-content-md-center">
				<div class="col" ng-repeat="col in appCtrls.scoreBoard">
					<div  ng-repeat="score in col">
						<div class="card mb-4">
						  <div class="card-block">
						    <h4 class="card-title">{{score.team1.name}} vs {{score.team2.name}}</h4>
						    <h6 class="card-subtitle mb-2 text-muted">GameID:</strong> {{score.game_id}}</h6>
						    <p class="card-text">{{score.team1.points}} - {{score.team2.points}} - {{score.status}}</p>
						    <a href="#" class="card-link">Box Score</a>
						    <a href="#" class="card-link">Live Stream</a>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
