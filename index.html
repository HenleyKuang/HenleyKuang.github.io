<!doctype html>
<html ng-app="nbaStatsApp">
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/index.js"></script>

		<link rel="stylesheet" href="css/index.css">
		<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>

	<body>
		<div ng-controller="appController as appCtrls">
			<input type="text" ng-model="appCtrls.date" size="30" placeholder="Enter a date (YYYYMMDD)">
			<button type="button" class="btn btn-primary" ng-click="appCtrls.getScores()">Get Scores</button>

			<div ng-repeat="score in appCtrls.scoreBoard">
				<div class="row w-25">
					<div class="col"><strong>GameID:</strong> {{score.game_id}} </div>
					<div class="col"><strong>{{score.team1Name}}</strong>: {{score.team1Points}}
																		vs
													 <strong>{{score.team2Name}}</strong>: {{score.team2Points}}</div>
				</div>
			</div>
		</div>
	</body>
</html>
