<!doctype html>
<html ng-app="nbaStatsApp">
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/index.js"></script>

		<link rel="stylesheet" href="css/index.css">
		<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>

	<body>
		<div ng-controller="appController as appCtrls">
			<div class="row justify-content-md-center m-3">
				<input type="text" ng-model="appCtrls.date" size="30" placeholder="Enter a date (YYYYMMDD)">
				<button type="button" class="btn btn-primary ml-2" ng-click="appCtrls.getScores()">Get Scores</button>
			</div>
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col">
						<div ng-repeat="score in appCtrls.scoreBoard">
							<div class="card mb-4">
							  <div class="card-block">
									<div class= "row">
											<div class="col-2">
												<img ng-src={{score.team1.logo_src}} height="100" width="100">
												{{score.team1.name}}
											</div>
											<div class="col">
										    <h6 class="card-subtitle mb-2 text-muted">GameID:</strong> {{score.game_id}}</h6>
										    <p class="card-text">{{score.team1.points}} - {{score.team2.points}} - {{score.status}}</p>
										    <a target="_blank" ng-href="http://stats.nba.com/game/#!/{{score.game_id}}" class="card-link">Box Score</a>
										    <a href="#" class="card-link">Live Stream</a>
											</div>
											<div class="col-2">
												<img ng-src={{score.team2.logo_src}} height="100" width="100">
												{{score.team2.name}}
											</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
